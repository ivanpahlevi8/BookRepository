<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </style>
</head>

<body>
    <h1>Form</h1>
    <br/>
    <br/>
    <form action="#" th:action="@{/book/addbook}" th:object="${book}" method="post">
        <fieldset>
            <legend>Fill Form</legend>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Reader</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" th:field="*{reader}" />
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Isbn</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" th:field="*{isbn}" />
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Title</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" th:field="*{title}" />
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Author</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" th:field="*{author}" />
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Description</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" th:field="*{description}" />
            </div>
        </fieldset>
        <input type="submit" value="Input">
    </form>
</body>

</html>
